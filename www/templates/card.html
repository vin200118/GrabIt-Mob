<ion-view view-title="Card" name="card-view" >
  <ion-content>

    <div class="">
    <div class="card-image waves-effect waves-block waves-light">
      <img id="cardImg" class="activator" src="{{data.imagePath}}">
    </div>
    <div class="">
      <span class="card-title activator grey-text text-darken-4">{{data.title}}</span>
      <p><label>Price</label> : {{data.price}} </p>
      <p><label>Condition</label> : {{data.condition}} </p>
      <p><label>Date of Purchase</label> : {{data.dateOfPurchase}} </p>
      <div class="contactDetails">
            <p>Contact Details</p>
            <p><label>Contact Name</label> : {{data.contactName}} </p>
            <p><label>Contact Email Id</label> : {{data.contactEmail}} </p>
            <p><label>Contact Number</label> : {{data.contactNumber}} </p>
            <p><label>Description</label> : {{data.description}} </p>
      </div>
    </div>
      <a ng-show="throughMypostScreen" class="waves-effect waves-light btn" ng-click="editPost()">Edit Post</a>
      <span class="spaceBetweenButton"></span>
      <a ng-show="throughMypostScreen" class="waves-effect waves-light btn" ng-click="deletePost()">Delete Post</a>
    <div class="card-reveal">

    </div>


  </div>
  </ion-content>
</ion-view>
